<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Amatic+SC:wght@400;700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap"
    rel="stylesheet">

  <!-- Animações -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
  <header id="header">

    <div class="header__container">
      <a class="header__container-link-github" href="https://github.com/code-front-braga" target="_blank"
        aria-label="Abre uma nova aba para o GitHub do criador do site">
        <span class="link-github__span animate__animated animate__bounceInDown">Developed by</span>
        <img class="link-github__my-logo animate__animated animate__bounceInDown animate__delay-1s"
          src="./src/images/my-logo.svg" alt="Logo de Leonardo Braga: {lb.};">
      </a>

      <div class="header__container-quiz-logo-container animate__animated animate__fadeInLeft animate-duration-3s">
        <button class="open-quiz-button js-open-quiz-button">
          <img id="quiz-logo-hovered-img" class="open-quiz-button__hovered-img" src="./src/images/q-hovered-icon.svg"
            alt="Letra Q com uma interrogação de cabeça para baixo. A letra Q tem cor verde e a interrogação tem cor branca">
          <img id="quiz-logo-main-img" class="open-quiz-button__main-img" src="./src/images/q-main-icon.svg"
            alt="Letra Q com uma interrogação de cabeça para baixo. A letra Q tem cor branca e a interrogação tem cor verde">
          <span class="open-quiz-button__interrogation open-quiz-button__interrogation--green-color">¿</span>
        </button>
        <span>devQu<span class="header__container-quiz-logo-container__interrogation">¿</span>zzes</span>
      </div>
    </div>
  </header>


  <script type="module" src="dist/js/index.js"></script>
</body>

</html>
