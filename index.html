              </image>
            </svg>
          </label>

          <div class="subs">
            <button class="sub-circle">
              <input value="1" name="sub-circle" type="checkbox" id="sub1"
                class="hidden-sub-trigger programming-button" />
              <label class="programming" for="sub1">Programação</label>
            </button>
            <button class="sub-circle">
              <input value="1" name="sub-circle" type="checkbox" id="sub2"
                class="hidden-sub-trigger frameworks-button" />
              <label class="frameworks" for="sub2">Frameworks</label>
            </button>
            <button class="sub-circle">
              <input value="1" name="sub-circle" type="checkbox" id="sub3"
                class="hidden-sub-trigger js-methods-button" />
              <label class="js-methods" for="sub3">Métodos JavaScript</label>
            </button>
            <button class="sub-circle">
              <input value="1" name="sub-circle" type="checkbox" id="sub4" class="hidden-sub-trigger frontend-button" />
              <label class="front-end" for="sub4">Front End</label>
            </button>
            <button class="sub-circle">
              <input value="1" name="sub-circle" type="checkbox" id="sub5"
                class="hidden-sub-trigger programming-language-button" />
              <label class="programming-language" for="sub5">Linguagem de Programação</label>
            </button>
            <button class="sub-circle">
              <input value="1" name="sub-circle" type="checkbox" id="sub6" class="hidden-sub-trigger nodejs-button" />
              <label class="nodejs" for="sub6">Node.js</label>
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>
