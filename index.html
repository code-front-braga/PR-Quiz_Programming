    <section>
      <div class="text-content">
        <h1>
          QUIZ DA PROGRAMAÇÃO
        </h1>
        <br>
        <h2>Escolha o tema, clicando no "+" e divirta-se estudando!</h2>
      </div>

      <div class="wrapper animate__animated animate__pulse animate__infinite	infinite">
        <input type="checkbox" id="toogle" class="hidden-trigger" />
        <label for="toogle" class="circle">
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="48"

            </image>
          </svg>
        </label>

        <div class="subs">
          <button class="sub-circle">
            <input value="1" name="sub-circle" type="checkbox" id="sub1" class="hidden-sub-trigger programming-button" />
            <label for="sub1">Programação</label>
          </button>
          <button class="sub-circle">
            <input value="1" name="sub-circle" type="checkbox" id="sub2" class="hidden-sub-trigger frameworks-button" />
            <label for="sub2">Frameworks</label>
          </button>
          <button class="sub-circle">
            <input value="1" name="sub-circle" type="checkbox" id="sub3" class="hidden-sub-trigger js-methods-button" />
            <label for="sub3">Métodos JavaScript</label>
          </button>
          <button class="sub-circle">
            <input value="1" name="sub-circle" type="checkbox" id="sub4" class="hidden-sub-trigger frontend-button" />
            <label for="sub4">Front End</label>
          </button>
          <button class="sub-circle">
            <input value="1" name="sub-circle" type="checkbox" id="sub5" class="hidden-sub-trigger programming-language-button" />
            <label for="sub5">Linguagem de Programação</label>
          </button>
          <button class="sub-circle">
            <input value="1" name="sub-circle" type="checkbox" id="sub6" class="hidden-sub-trigger nodejs-button" />
            <label for="sub6">Node.js</label>
          </button>
        </div>
      </div>
    </section>
  </main>
